<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدارة بيانات الباحثين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0; padding: 0;
    }
    .topbar {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .menu {
      position: relative;
    }
    .menu button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 12px;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background: #fff;
      color: #000;
      min-width: 200px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
      text-align: right;
    }
    .dropdown button, .dropdown input, .dropdown label {
      width: calc(100% - 20px);
      margin: 5px 10px;
      box-sizing: border-box;
    }
    .dropdown button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 6px;
      cursor: pointer;
    }
    .scrollable-table {
      margin: 20px;
      max-height: 500px;
      overflow: auto;
      border: 1px solid #ccc;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1200px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: right;
      white-space: nowrap;
    }
    th {
      background-color: #f2f2f2;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 200;
    }
    .popup {
      display: none;
      position: fixed;
      top: 40%; left: 50%;
      transform: translate(-50%, -40%);
      background: #fff;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 6px;
      max-width: 90%;
      max-height: 70%;
      overflow-y: auto;
      z-index: 300;
      text-align: right;
    }
    .popup button {
      margin-top: 10px;
    }
    .link {
      color: blue;
      text-decoration: underline;
    }
    /* الاقتراح التلقائي */
    .suggestion-box {
      position: absolute;
      right: 0;
      top: 36px;
      background: #fff;
      border: 1px solid #aaa;
      max-height: 150px;
      overflow-y: auto;
      display: none;
      z-index: 150;
      width: calc(100% - 2px);
    }
    .suggestion-box div {
      padding: 5px;
      cursor: pointer;
    }
    .suggestion-box div:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <!-- شريط القوائم -->
  <div class="topbar">
    <!-- قائمة ملف -->
    <div class="menu">
      <button onclick="toggleMenu('fileMenu')">📁 ملف</button>
      <div class="dropdown" id="fileMenu">
        <button onclick="downloadCSV()">⬇️ تحميل الملف</button>
        <button onclick="downloadPopupContent()">💾 حفظ البيانات</button>
        <button onclick="logout()">🚪 خروج</button>
      </div>
    </div>

    <!-- قائمة بحث -->
    <div class="menu">
      <button onclick="toggleMenu('searchMenu')">🔍 بحث</button>
      <div class="dropdown" id="searchMenu">
        <input type="text" id="searchName" placeholder="اسم الباحث">
        <input type="text" id="columnName" placeholder="اسم العمود">
        <button onclick="searchColumnValue()">🔎 قيمة في عمود</button>
        <button onclick="searchAndShowData()">📌 عرض بيانات</button>
      </div>
    </div>

    <!-- قائمة اختيار الأعمدة -->
    <div class="menu">
      <button onclick="toggleMenu('filterMenu')">📋 فلترة</button>
      <div class="dropdown" id="filterMenu">
        <!-- اقتراح الاسم -->
        <div style="position: relative;">
          <input type="text" id="nameAuto" placeholder="ابحث عن اسم..." 
                 oninput="suggestNames(this.value)" onfocus="suggestNames(this.value)">
          <div class="suggestion-box" id="suggestBox"></div>
        </div>
        <div id="columnCheckboxes" style="max-height:200px; overflow:auto; margin:5px 0;"></div>
        <button onclick="showSelectedData()">عرض البيانات المحددة</button>
        <button onclick="downloadSelectedData()">💾 حفظ النتائج</button>
      </div>
    </div>
  </div>

  <!-- إشعار تسجيل الدخول -->
  <div id="notice" style="margin:20px; color:green; font-size:18px;">
    ✅ تم تسجيل الدخول بنجاح. يمكنك الآن عرض الملف.
  </div>

  <!-- جدول البيانات -->
  <div class="scrollable-table">
    <table id="csvTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- نافذة منبثقة -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popupMessage"></div>
    <button onclick="closePopup()">❌ إغلاق</button>
  </div>

  <script>
    const FILE_NAME = 'researchers.csv';

    // تحقق من تسجيل الدخول
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "login.html";
    }

    // تحميل CSV وبناء الجدول والقوائم
    fetch(FILE_NAME)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const thead = document.querySelector("#csvTable thead");
        const tbody = document.querySelector("#csvTable tbody");

        // رأس الجدول
        const trh = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h.trim();
          trh.appendChild(th);
        });
        thead.appendChild(trh);

        // جسم الجدول
        for (let i = 1; i < lines.length; i++) {
          const tr = document.createElement("tr");
          lines[i].split(",").forEach(cell => {
            const td = document.createElement("td");
            const text = cell.trim();
            // اكتشاف روابط
            if (text.match(/(https?:\/\/[^\s]+|\b[\w.-]+\.(com|org|net|edu|gov)\b)/i)) {
              let url = /^https?:\/\//i.test(text) ? text : 'https://' + text;
              td.innerHTML = `<a href="${url}" target="_blank" class="link">${text}</a>`;
            } else {
              td.textContent = text;
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }

        // بناء قائمة الأسماء للاقتراح
        window.allNames = [...tbody.querySelectorAll("tr")].map(tr => tr.cells[0].textContent.trim());
        // بناء checkboxes الأعمدة
        createColumnCheckboxes(headers);
      })
      .catch(err => {
        alert("تعذّر تحميل الملف.");
        console.error(err);
      });

    // --- دوال القوائم العامة ---
    function toggleMenu(id) {
      document.querySelectorAll(".dropdown").forEach(d => {
        if (d.id !== id) d.style.display = 'none';
      });
      const m = document.getElementById(id);
      m.style.display = m.style.display === 'block' ? 'none' : 'block';
    }
    document.addEventListener("click", e => {
      if (!e.target.closest(".menu")) {
        document.querySelectorAll(".dropdown").forEach(d => d.style.display = 'none');
      }
    });

    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = 'login.html';
    }

    function downloadCSV() {
      const link = document.createElement("a");
      link.href = FILE_NAME;
      link.download = FILE_NAME;
      link.click();
    }

    // --- النافذة المنبثقة ---
    function showPopup(msg) {
      document.getElementById("popupMessage").innerHTML = msg;
      document.getElementById("overlay").style.display = 'block';
      document.getElementById("popup").style.display = 'block';
    }
    function closePopup() {
      document.getElementById("overlay").style.display = 'none';
      document.getElementById("popup").style.display = 'none';
    }
    function downloadPopupContent() {
      const name = document.getElementById("searchName").value.trim() || document.getElementById("nameAuto").value.trim() || 'data';
      const text = sessionStorage.getItem("popupText") || '';
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${name}.txt`;
      a.click();
    }

    // --- دوال قائمة البحث ---
    function searchColumnValue() {
      const name = document.getElementById("searchName").value.trim();
      const column = document.getElementById("columnName").value.trim();
      const headers = [...document.querySelectorAll("#csvTable thead th")].map(th => th.textContent.trim());
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];
      const ci = headers.indexOf(column);
      if (ci === -1) return showPopup("⚠ العمود غير موجود.");
      for (let tr of rows) {
        if (tr.cells[0].textContent.trim() === name) {
          const val = tr.cells[ci].innerText.trim();
          return showPopup(`📌 القيمة في عمود "<b>${column}</b>" للباحث "<b>${name}</b>":<br><br><span style="color:blue">${val}</span>`);
        }
      }
      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function searchAndShowData() {
      const name = document.getElementById("searchName").value.trim();
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];
      const headers = [...document.querySelectorAll("#csvTable thead th")].map(th => th.textContent.trim());
      for (let tr of rows) {
        tr.style.background = '';
      }
      for (let tr of rows) {
        if (tr.cells[0].textContent.trim() === name) {
          tr.style.background = '#ffff99';
          let text = `بيانات الباحث: ${name}\n\n`;
          let html = `<b>بيانات الباحث: ${name}</b><br><br>`;
          headers.forEach((h,i) => {
            const v = tr.cells[i].innerText.trim();
            text += `${h}: ${v}\n`;
            html += `<b>${h}:</b> ${v}<br>`;
          });
          sessionStorage.setItem("popupText", text);
          return showPopup(html);
        }
      }
      showPopup("❌ لم يتم العثور على الاسم.");
    }

    // --- دوال قائمة الفلترة ---
    function createColumnCheckboxes(headers) {
      const ctr = document.getElementById("columnCheckboxes");
      ctr.innerHTML = `<label><input type="checkbox" id="selectAllCols" onclick="toggleAllCols(this)"> تحديد الكل</label><br>`;
      headers.forEach((h,i) => {
        ctr.innerHTML += `<label><input type="checkbox" class="col-check" value="${i}"> ${h}</label><br>`;
      });
    }
    function toggleAllCols(chk) {
      document.querySelectorAll(".col-check").forEach(c => c.checked = chk.checked);
    }

    function suggestNames(q) {
      const box = document.getElementById("suggestBox");
      box.innerHTML = '';
      if (!q) return box.style.display = 'none';
      const matches = window.allNames.filter(n => n.includes(q));
      matches.forEach(n => {
        const d = document.createElement("div");
        d.textContent = n;
        d.onclick = () => {
          document.getElementById("nameAuto").value = n;
          box.style.display = 'none';
        };
        box.appendChild(d);
      });
      box.style.display = matches.length ? 'block' : 'none';
    }

    function showSelectedData() {
      const name = document.getElementById("nameAuto").value.trim();
      const cols = [...document.querySelectorAll(".col-check")]
                     .filter(c=>c.checked).map(c=>parseInt(c.value));
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];
      const headers = [...document.querySelectorAll("#csvTable thead th")].map(th=>th.textContent.trim());
      for (let tr of rows) tr.style.background='';
      for (let tr of rows) {
        if (tr.cells[0].textContent.trim() === name) {
          tr.style.background = '#ccffcc';
          let text = `بيانات الباحث: ${name}\n\n`;
          let html = `<b>بيانات الباحث: ${name}</b><br><br>`;
          cols.forEach(i => {
            const h = headers[i], v = tr.cells[i].innerText.trim();
            text += `${h}: ${v}\n`;
            html += `<b>${h}:</b> ${v}<br>`;
          });
          sessionStorage.setItem("popupText", text);
          return showPopup(html);
        }
      }
      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function downloadSelectedData() {
      downloadPopupContent();
    }

  </script>
</body>
</html>
