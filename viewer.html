<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الباحثين</title>
  <style>
    /* تنسيق القوائم والنوافذ المنبثقة */
    .dropdown {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .menu button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .menu button:hover {
      background-color: #45a049;
    }
    .dropdown a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown a:hover {
      background-color: #ddd;
    }
    /* تنسيق النافذة المنبثقة */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
    }
    #popup {
      background-color: white;
      padding: 20px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu">
    <button onclick="toggleMenu('searchMenu')">🔍 البحث بالاسم</button>
    <div id="searchMenu" class="dropdown">
      <label>ابحث باسم الباحث:</label>
      <input type="text" id="searchName" placeholder="اسم الباحث">
      <button onclick="searchColumnValue()">🔎 ابحث</button>
      <button onclick="searchAndShowData()">📄 عرض البيانات</button>
    </div>
  </div>

  <div class="menu">
    <button onclick="toggleMenu('customColumnMenu')">📋 عرض أعمدة مختارة</button>
    <div id="customColumnMenu" class="dropdown" style="display:none;">
      <label>ادخل الاسم:</label>
      <input type="text" id="customSearchName" placeholder="اسم الباحث"><br><br>
      <label>اختر الأعمدة:</label><br>
      <select id="customColumnSelect" multiple size="8" style="width: 200px; margin-top: 5px;"></select><br><br>
      <button onclick="searchSelectedColumns()">✅ عرض البيانات</button>
    </div>
  </div>

  <table id="csvTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الشهادة</th>
        <th>المؤتمر</th>
        <!-- المزيد من الأعمدة هنا -->
      </tr>
    </thead>
    <tbody>
      <!-- هنا بيانات الجدول -->
    </tbody>
  </table>

  <div id="overlay"></div>
  <div id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">إغلاق</button>
    <button onclick="downloadPopupContent()">تحميل</button>
  </div>

  <script>
    function searchColumnValue() {
      const name = document.getElementById("searchName").value.trim();
      const column = document.getElementById("columnName").value.trim();
      const headers = [...document.querySelectorAll("#csvTable thead th")].map(th => th.textContent.trim());
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];

      const colIndex = headers.indexOf(column);
      if (colIndex === -1) {
        showPopup("⚠ العمود غير موجود.");
        return;
      }

      for (const row of rows) {
        const cells = row.querySelectorAll("td");
        if (cells[0].textContent.trim() === name) {
          const value = cells[colIndex].textContent;
          showPopup(`📌 القيمة في العمود "<b>${column}</b>" للباحث "<b>${name}</b>" هي:<br><br><span style="color:blue">${value}</span>`);
          return;
        }
      }

      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function searchAndShowData() {
      const name = document.getElementById("searchName").value.trim();
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];
      let result = "";

      for (const row of rows) {
        row.style.backgroundColor = "";
        const cells = row.querySelectorAll("td");
        if (cells.length === 0) continue;

        if (cells[0].textContent.trim() === name) {
          row.style.backgroundColor = "#ffff99";
          result = `بيانات الباحث: ${name}\n\n`;
          let htmlResult = `<b>بيانات الباحث: ${name}</b><br><br>`;
          document.querySelectorAll("#csvTable thead th").forEach((th, i) => {
            const label = th.textContent.trim();
            const cell = cells[i];
            const value = cell ? cell.innerText.trim() : "";
            result += `${label}: ${value}\n`;
            if (cell && cell.querySelector("a")) {
              const linkText = cell.querySelector("a").textContent;
              const href = cell.querySelector("a").href;
              htmlResult += `<b>${label}:</b> <a href="${href}" target="_blank" class="link">${linkText}</a><br>`;
            } else {
              htmlResult += `<b>${label}:</b> ${value}<br>`;
            }
          });
          sessionStorage.setItem("popupText", result);
          showPopup(htmlResult);
          return;
        }
      }

      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function showPopup(message) {
      document.getElementById("popupMessage").innerHTML = message;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function downloadPopupContent() {
      const name = document.getElementById("searchName").value.trim() || "بيانات";
      const popupText = sessionStorage.getItem("popupText") || "";
      const blob = new Blob([popupText], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${name}.txt`;
      link.click();
    }

    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // إغلاق القوائم عند النقر خارجها
    document.addEventListener("click", function (event) {
      if (!event.target.closest(".menu")) {
        document.querySelectorAll(".dropdown").forEach(menu => menu.style.display = "none");
      }
    });

    // دالة البحث مع الأعمدة المختارة
    function searchSelectedColumns() {
      const name = document.getElementById("customSearchName").value.trim();
      const selectedOptions = [...document.getElementById("customColumnSelect").selectedOptions];
      const selectedColumns = selectedOptions.map(opt => opt.value);

      const headers = [...document.querySelectorAll("#csvTable thead th")].map(th => th.textContent.trim());
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];

      const row = rows.find(r => r.querySelectorAll("td")[0].textContent.trim() === name);
      if (!row) {
        showPopup("❌ لم يتم العثور على الاسم.");
        return;
      }

      const cells = row.querySelectorAll("td");
      let result = `بيانات الباحث: ${name}\n\n`;
      let htmlResult = `<b>بيانات الباحث: ${name}</b><br><br>`;

      selectedColumns.forEach(col => {
        const index = headers.indexOf(col);
        if (index !== -1 && cells[index]) {
          const value = cells[index].innerText.trim();
          if (cells[index].querySelector("a")) {
            const link = cells[index].querySelector("a");
            htmlResult += `<b>${col}:</b> <a href="${link.href}" target="_blank">${link.textContent}</a><br>`;
          } else {
            htmlResult += `<b>${col}:</b> ${value}<br>`;
          }
          result += `${col}: ${value}\n`;
        }
      });

      sessionStorage.setItem("popupText", result);
      showPopup(htmlResult);
    }

    // تعبئة الأعمدة تلقائيًا في القائمة عند فتح الصفحة
    window.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("customColumnSelect");
      if (!select) return;
      const headers = [...document.querySelectorAll("#csvTable thead th")].map(th => th.textContent.trim());
      headers.forEach(header => {
        const option = document.createElement("option");
        option.value = header;
        option.textContent = header;
        select.appendChild(option);
      });
    });
  </script>
</body>
</html>
