<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الباحثين</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      direction: rtl;
      margin: 0;
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #2c3e50;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .navbar-nav .nav-link:hover {
      background-color: #34495e;
      border-radius: 5px;
    }

    .dropdown-menu {
      min-width: 200px;
    }

    .dropdown-item:hover {
      background-color: #ecf0f1;
    }

    .scrollable-table {
      overflow: auto;
      max-height: 500px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: right;
      white-space: nowrap;
    }

    th {
      background-color: #f2f2f2;
    }

    /* نوافذ منبثقة */
    .modal-content {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
    }

    .modal-header, .modal-footer {
      border: none;
    }

    .checkbox-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }

    .btn-animated {
      transition: transform 0.3s ease;
    }

    .btn-animated:hover {
      transform: scale(1.1);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-footer button {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- ✅ شريط القوائم باستخدام Bootstrap -->
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">نظام الباحثين</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-folder"></i> ملف
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item btn-animated" href="#" onclick="triggerDownload()"><i class="fas fa-download"></i> تحميل الملف</a></li>
            <li><a class="dropdown-item btn-animated" href="#" onclick="alert('سيتم حفظ البيانات لاحقًا')"><i class="fas fa-save"></i> حفظ البيانات</a></li>
            <li><a class="dropdown-item btn-animated" href="#" onclick="window.close()"><i class="fas fa-sign-out-alt"></i> خروج</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-search"></i> بحث
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item btn-animated" href="#" onclick="openModal('researcherModal')"><i class="fas fa-search"></i> البحث عن باحث</a></li>
            <li><a class="dropdown-item btn-animated" href="#" onclick="openModal('columnsModal')"><i class="fas fa-columns"></i> اختيار الأعمدة</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- ✅ جدول النتائج -->
  <div class="scrollable-table fade-in">
    <table id="resultTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ✅ نافذة اختيار الأعمدة -->
  <div id="columnsModal" class="modal fade" tabindex="-1" aria-labelledby="columnsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="columnsModalLabel">✅ اختر الأعمدة</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="checkbox-list" id="columnsList"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-animated" onclick="closeModal('columnsModal')" data-bs-dismiss="modal">تم</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ نافذة اختيار الباحثين -->
  <div id="researcherModal" class="modal fade" tabindex="-1" aria-labelledby="researcherModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="researcherModalLabel">🔎 اختر الباحثين</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select id="researchersSelect" multiple size="6" class="form-select">
          </select>
          <button class="btn btn-secondary btn-animated mt-2" onclick="selectAllResearchers()">تحديد الكل</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success btn-animated" onclick="showSelectedData(); closeModal('researcherModal')" data-bs-dismiss="modal">عرض النتائج</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    const FILE_NAME = "researchers.csv";
    let allHeaders = [];
    let allData = [];

    fetch(FILE_NAME)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split("\n");
        allHeaders = lines[0].split(",");
        allData = lines.slice(1).map(line => line.split(","));

        const columnsList = document.getElementById("columnsList");
        allHeaders.forEach((header, index) => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="checkbox" value="${index}"> ${header}`;
          columnsList.appendChild(label);
        });

        const researchersSet = new Set(allData.map(row => row[0].trim()));
        const select = document.getElementById("researchersSelect");
        researchersSet.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        });
      });

    function openModal(id) {
      const modal = new bootstrap.Modal(document.getElementById(id));
      modal.show();
    }

    function closeModal(id) {
      const modal = bootstrap.Modal.getInstance(document.getElementById(id));
      modal.hide();
    }

    function selectAllResearchers() {
      const select = document.getElementById("researchersSelect");
      for (let i = 0; i < select.options.length; i++) {
        select.options[i].selected = true;
      }
    }

    function showSelectedData() {
      const checkedColumns = [...document.querySelectorAll("#columnsList input:checked")].map(cb => parseInt(cb.value));
      const selectedNames = [...document.getElementById("researchersSelect").selectedOptions].map(opt => opt.value.trim());

      const thead = document.querySelector("#resultTable thead");
      const tbody = document.querySelector("#resultTable tbody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (checkedColumns.length === 0 || selectedNames.length === 0) {
        alert("يرجى اختيار أعمدة وباحثين أولاً.");
        return;
      }

      const headerRow = document.createElement("tr");
      checkedColumns.forEach(i => {
        const th = document.createElement("th");
        th.textContent = allHeaders[i];
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      allData.forEach(row => {
        const name = row[0].trim();
        if (selectedNames.includes(name)) {
          const tr = document.createElement("tr");
          checkedColumns.forEach(i => {
            const td = document.createElement("td");
            td.textContent = row[i] || "";
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      });
    }

    function triggerDownload() {
      const rows = document.querySelectorAll("#resultTable tr");
      if (rows.length === 0) {
        alert("لا توجد بيانات للتنزيل.");
        return;
      }

      let csvContent = "";
      rows.forEach(row => {
        const cells = [...row.querySelectorAll("th,td")].map(cell => cell.textContent.trim());
        csvContent += cells.join(",") + "\n";
      });

      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "researchers_select.csv";
      link.click();
    }
  </script>
</body>
</html>
