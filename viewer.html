<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض ملف الباحثين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 30px;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      color: black;
      min-width: 250px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: right;
    }

    .dropdown input,
    .dropdown button {
      width: calc(100% - 20px);
      margin: 5px 10px;
      box-sizing: border-box;
    }

    .dropdown button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      padding: 6px;
      cursor: pointer;
    }

    .menu:hover .dropdown {
      display: block;
    }

    #notice {
      font-size: 18px;
      margin: 20px;
      color: green;
    }

    .scrollable-table {
      overflow: auto;
      max-height: 500px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1200px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      white-space: nowrap;
      text-align: right;
    }

    th {
      background-color: #f2f2f2;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #333;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 90%;
      text-align: right;
      overflow-y: auto;
      resize: both;
      max-height: 70%;
    }

    .popup button {
      margin-top: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      z-index: 998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      right: 0;
      width: calc(100% - 20px);
      border: 1px solid #ccc;
      background-color: white;
      z-index: 2;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    }

    .autocomplete-item {
      padding: 8px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="menu">
      <button>📁 ملف</button>
      <div class="dropdown">
        <button onclick="downloadCSV()">⬇️ تحميل الملف</button>
        <button onclick="downloadPopupContent()">💾 حفظ البيانات</button>
        <button onclick="logout()">🚪 خروج</button>
      </div>
    </div>

    <div class="menu">
      <button>🔍 بحث</button>
      <div class="dropdown">
        <input type="text" id="searchName" placeholder="ادخل اسم الباحث" oninput="showAutocompleteList('searchName', 'nameList')">
        <div id="nameList" class="autocomplete-list"></div>
        <input type="text" id="columnName" placeholder="ادخل اسم العمود" oninput="showAutocompleteList('columnName', 'columnList')">
        <div id="columnList" class="autocomplete-list"></div>
        <button onclick="searchColumnValue()">🔎 بحث في العمود</button>
        <button onclick="searchAndShowData()">📌 بحث عن الباحث</button>
      </div>
    </div>
  </div>

  <div id="notice">✅ تم تسجيل الدخول بنجاح. يمكنك الآن عرض الملف.</div>

  <div class="scrollable-table">
    <table id="csvTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popupMessage"></div>
    <button onclick="downloadPopupContent()">📄 تحميل البيانات</button>
    <button onclick="closePopup()">❌ إغلاق</button>
  </div>

  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "login.html";
    }

    const FILE_NAME = "researchers.csv";

    fetch(FILE_NAME)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const thead = document.querySelector("#csvTable thead");
        const tbody = document.querySelector("#csvTable tbody");

        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        for (let i = 1; i < lines.length; i++) {
          const row = document.createElement("tr");
          lines[i].split(",").forEach(cell => {
            const td = document.createElement("td");
            const text = cell.trim();
            if (text.match(/(https?:\/\/[^\s]+|\b[\w.-]+\.(com|org|net|edu|gov)\b)/i)) {
              let url = text;
              if (!/^https?:\/\//i.test(url)) url = "https://" + url;
              td.innerHTML = `<a href="${url}" target="_blank" class="link">${text}</a>`;
            } else {
              td.textContent = text;
            }
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }

        // قائمة الأسماء
        const nameList = document.getElementById("nameList");
        const nameSet = new Set();
        for (let i = 1; i < lines.length; i++) {
          const name = lines[i].split(",")[0].trim();
          nameSet.add(name);
        }
        nameSet.forEach(name => {
          const item = document.createElement("div");
          item.classList.add("autocomplete-item");
          item.textContent = name;
          item.onclick = () => selectAutocompleteItem('searchName', name);
          nameList.appendChild(item);
        });

        // قائمة الأعمدة
        const columnList = document.getElementById("columnList");
        headers.forEach(header => {
          const item = document.createElement("div");
          item.classList.add("autocomplete-item");
          item.textContent = header.trim();
          item.onclick = () => selectAutocompleteItem('columnName', header);
          columnList.appendChild(item);
        });
      })
      .catch(err => {
        alert("تعذر تحميل الملف.");
        console.error(err);
      });

    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function downloadCSV() {
      const link = document.createElement("a");
      link.href = FILE_NAME;
      link.download = FILE_NAME;
      link.click();
    }

    function showAutocompleteList(inputId, listId) {
      const input = document.getElementById(inputId);
      const list = document.getElementById(listId);
      list.style.display = input.value ? 'block' : 'none';
    }

    function selectAutocompleteItem(inputId, value) {
      const input = document.getElementById(inputId);
      input.value = value;
      const list = document.getElementById(inputId === 'searchName' ? 'nameList' : 'columnList');
      list.style.display = 'none';
    }

    // البحث والتنزيل وما إلى ذلك كما في الكود السابق...

  </script>
</body>
</html>
