<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض ملف الباحثين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      padding: 20px;
      margin: 0;
    }

    .scrollable-table {
      overflow: auto;
      max-height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1200px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: right;
      white-space: nowrap;
    }

    th {
      background-color: #f2f2f2;
    }

    input {
      padding: 5px;
      margin: 5px;
      width: 200px;
    }

    button {
      padding: 5px 15px;
      margin: 5px;
      cursor: pointer;
    }

    #notice {
      font-size: 18px;
      margin-bottom: 20px;
      color: green;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #333;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      min-width: 300px;
      max-width: 90%;
      text-align: right;
      max-height: 70%;
      overflow-y: auto;
      resize: both;
      overflow: auto;
      cursor: move;
    }

    .popup button {
      margin-top: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      z-index: 998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .link {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="notice">✅ تم تسجيل الدخول بنجاح. يمكنك الآن عرض الملف.</div>

  <div>
    <input type="text" id="searchName" list="nameList" placeholder="ادخل اسم الباحث">
    <datalist id="nameList"></datalist>
    <br>
    <input type="text" id="columnName" placeholder="ادخل اسم العمود">
    <button onclick="searchColumnValue()">🔍 بحث في العمود</button>
    <button onclick="searchAndShowData()">📌 بحث عن الباحث</button>
  </div>

  <div class="scrollable-table">
    <table id="csvTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <br>
  <button onclick="downloadCSV()">⬇️ تحميل الملف</button>

  <!-- Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popupMessage"></div>
    <button onclick="downloadPopupContent()">📄 تحميل البيانات</button>
    <button onclick="closePopup()">❌ إغلاق</button>
  </div>

  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "login.html";
    }

    const FILE_NAME = "researchers.csv";

    function linkify(text) {
      return text
        .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" class="link">$1</a>')
        .replace(/\b([\w.-]+\.(com|net|org|edu|gov|mil|info|io|me|ly))\b/g, '<a href="https://$1" target="_blank" class="link">$1</a>');
    }

    fetch(FILE_NAME)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const thead = document.querySelector("#csvTable thead");
        const tbody = document.querySelector("#csvTable tbody");

        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        for (let i = 1; i < lines.length; i++) {
          const row = document.createElement("tr");
          lines[i].split(",").forEach(cell => {
            const td = document.createElement("td");
            td.innerHTML = linkify(cell.trim());
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }

        const nameList = document.getElementById("nameList");
        const nameSet = new Set();
        for (let i = 1; i < lines.length; i++) {
          const name = lines[i].split(",")[0].trim();
          nameSet.add(name);
        }
        nameSet.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          nameList.appendChild(option);
        });
      })
      .catch(err => {
        alert("تعذر تحميل الملف.");
        console.error(err);
      });

    function downloadCSV() {
      const link = document.createElement("a");
      link.href = FILE_NAME;
      link.download = FILE_NAME;
      link.click();
    }

    function searchColumnValue() {
      const name = document.getElementById("searchName").value.trim();
      const column = document.getElementById("columnName").value.trim();
      const table = document.getElementById("csvTable");
      const headers = [...table.querySelectorAll("thead th")].map(th => th.textContent.trim());
      const rows = [...table.querySelectorAll("tbody tr")];

      const colIndex = headers.indexOf(column);
      if (colIndex === -1) {
        showPopup("⚠ العمود غير موجود.");
        return;
      }

      for (const row of rows) {
        const cells = row.querySelectorAll("td");
        if (cells[0].textContent.trim() === name) {
          const value = cells[colIndex].textContent.trim();
          showPopup(`📌 القيمة في العمود "<b>${column}</b>" للباحث "<b>${name}</b>" هي:<br><br><span style="color:blue">${linkify(value)}</span>`);
          return;
        }
      }

      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function searchAndShowData() {
      const name = document.getElementById("searchName").value.trim();
      const rows = [...document.querySelectorAll("#csvTable tbody tr")];
      let result = "";

      for (const row of rows) {
        row.style.backgroundColor = "";
        const cells = row.querySelectorAll("td");
        if (cells.length === 0) continue;

        if (cells[0].textContent.trim() === name) {
          row.style.backgroundColor = "#ffff99";
          result = `بيانات الباحث: ${name}\n\n`;
          document.querySelectorAll("#csvTable thead th").forEach((th, i) => {
            const label = th.textContent.trim();
            const value = cells[i] ? cells[i].textContent.trim() : "";
            result += `${label}: ${value}\n`;
          });

          const htmlResult = result
            .replace(/\n/g, "<br>")
            .replace(/(.*?):/g, "<b>$1:</b>")
            .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" class="link">$1</a>')
            .replace(/\b([\w.-]+\.(com|net|org|edu|gov|mil|info|io|me|ly))\b/g, '<a href="https://$1" target="_blank" class="link">$1</a>');

          showPopup(htmlResult);
          sessionStorage.setItem("popupText", result);
          return;
        }
      }

      showPopup("❌ لم يتم العثور على الاسم.");
    }

    function showPopup(message) {
      document.getElementById("popupMessage").innerHTML = message;
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function downloadPopupContent() {
      const content = sessionStorage.getItem("popupText") || "لا يوجد محتوى";
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      const name = document.getElementById("searchName").value.trim() || "بيانات";
      link.href = URL.createObjectURL(blob);
      link.download = `${name}.txt`;
      link.click();
    }

    document.getElementById("searchName").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        searchAndShowData();
      }
    });

    // سحب النافذة
    const popup = document.getElementById("popup");
    let isDragging = false, offsetX, offsetY;

    popup.addEventListener("mousedown", function (e) {
      isDragging = true;
      offsetX = e.clientX - popup.getBoundingClientRect().left;
      offsetY = e.clientY - popup.getBoundingClientRect().top;
      popup.style.cursor = "grabbing";
    });

    document.addEventListener("mousemove", function (e) {
      if (isDragging) {
        popup.style.left = e.clientX - offsetX + "px";
        popup.style.top = e.clientY - offsetY + "px";
      }
    });

    document.addEventListener("mouseup", function () {
      isDragging = false;
      popup.style.cursor = "move";
    });
  </script>

</body>
</html>
