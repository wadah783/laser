<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض ملف الباحثين</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
    }

    .topbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 30px;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #fff;
      color: black;
      min-width: 250px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      text-align: right;
    }

    .dropdown input,
    .dropdown button {
      width: calc(100% - 20px);
      margin: 5px 10px;
      box-sizing: border-box;
    }

    .dropdown button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #333;
      padding: 6px;
      cursor: pointer;
    }

    #notice {
      font-size: 18px;
      margin: 20px;
      color: green;
    }

    .scrollable-table {
      overflow: auto;
      max-height: 500px;
      border: 1px solid #ccc;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1200px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      white-space: nowrap;
      text-align: right;
    }

    th {
      background-color: #f2f2f2;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 50%;
      top: 45%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #333;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      max-width: 90%;
      text-align: right;
      overflow-y: auto;
      resize: both;
      max-height: 70%;
    }

    .popup button {
      margin-top: 10px;
    }

    .overlay {
      display: none;
      position: fixed;
      z-index: 998;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .search-section {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .search-section input {
      width: 200px;
      padding: 8px;
      font-size: 16px;
    }

    .search-section button {
      padding: 8px 16px;
      font-size: 16px;
    }

    #popupMessage {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div class="menu">
      <button onclick="toggleMenu('fileMenu')">📁 ملف</button>
      <div class="dropdown" id="fileMenu">
        <button onclick="downloadCSV()">⬇️ تحميل الملف</button>
        <button onclick="downloadPopupContent()">💾 حفظ البيانات</button>
        <button onclick="logout()">🚪 خروج</button>
      </div>
    </div>

    <div class="menu">
      <button onclick="toggleMenu('searchMenu')">🔍 بحث</button>
      <div class="dropdown" id="searchMenu">
        <input type="text" id="searchName" list="nameList" placeholder="ادخل اسم الباحث">
        <datalist id="nameList"></datalist>
        <input type="text" id="columnName" list="columnList" placeholder="ادخل اسم العمود">
        <datalist id="columnList"></datalist>
        <button onclick="searchColumnValue()">🔎 بحث في العمود</button>
        <button onclick="searchAndShowData()">📌 بحث عن الباحث</button>
      </div>
    </div>

    <div class="menu">
      <button onclick="toggleMenu('columnMenu')">📑 اختيار الأعمدة</button>
      <div class="dropdown" id="columnMenu">
        <input type="text" id="searchColumns" placeholder="ابحث عن عمود">
        <div id="columnsList"></div>
        <button onclick="selectColumns()">📋 اختيار الأعمدة</button>
      </div>
    </div>
  </div>

  <div id="notice">✅ تم تسجيل الدخول بنجاح. يمكنك الآن عرض الملف.</div>

  <div class="scrollable-table">
    <table id="csvTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popupMessage"></div>
    <button onclick="downloadPopupContent()">📄 تحميل البيانات</button>
    <button onclick="closePopup()">❌ إغلاق</button>
  </div>

  <script>
    if (sessionStorage.getItem("loggedIn") !== "true") {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "login.html";
    }

    const FILE_NAME = "researchers.csv";
    let selectedColumns = [];
    let researchersData = [];

    fetch(FILE_NAME)
      .then(res => res.text())
      .then(data => {
        const lines = data.trim().split("\n");
        const headers = lines[0].split(",");
        const thead = document.querySelector("#csvTable thead");
        const tbody = document.querySelector("#csvTable tbody");

        const headerRow = document.createElement("tr");
        headers.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        for (let i = 1; i < lines.length; i++) {
          const row = document.createElement("tr");
          const rowData = lines[i].split(",");
          researchersData.push(rowData);
          rowData.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell.trim();
            row.appendChild(td);
          });
          tbody.appendChild(row);
        }

        const nameList = document.getElementById("nameList");
        const nameSet = new Set();
        for (let i = 1; i < lines.length; i++) {
          const name = lines[i].split(",")[0].trim();
          nameSet.add(name);
        }
        nameSet.forEach(name => {
          const option = document.createElement("option");
          option.value = name;
          nameList.appendChild(option);
        });

        const columnList = document.getElementById("columnList");
        headers.forEach(header => {
          const option = document.createElement("option");
          option.value = header.trim();
          columnList.appendChild(option);
        });
        
        // Populate columns for selection
        const columnsList = document.getElementById("columnsList");
        headers.forEach((header, index) => {
          const div = document.createElement("div");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = header.trim();
          checkbox.id = "col" + index;
          div.appendChild(checkbox);
          div.appendChild(document.createTextNode(header.trim()));
          columnsList.appendChild(div);
        });
      })
      .catch(err => {
        alert("تعذر تحميل الملف.");
        console.error(err);
      });

    function logout() {
      sessionStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    }

    function downloadCSV() {
      const link = document.createElement("a");
      link.href = FILE_NAME;
      link.download = FILE_NAME;
      link.click();
    }

    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function searchColumnValue() {
      // Implement your column search logic here.
    }

    function searchAndShowData() {
      const name = document.getElementById("searchName").value;
      const column = document.getElementById("columnName").value;

      if (name) {
        const foundData = researchersData.filter(row => row[0].toLowerCase().includes(name.toLowerCase()));
        showDataInTable(foundData, column);
      }
    }

    function showDataInTable(data, column) {
      const tbody = document.querySelector("#csvTable tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        selectedColumns.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[selectedColumns.indexOf(col)];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function selectColumns() {
      selectedColumns = [];
      const checkboxes = document.querySelectorAll("#columnsList input[type='checkbox']:checked");
      checkboxes.forEach(checkbox => selectedColumns.push(checkbox.value));
      alert("تم اختيار الأعمدة: " + selectedColumns.join(", "));
    }

    function downloadPopupContent() {
      let content = selectedColumns.join(",") + "\n";
      researchersData.forEach(row => {
        let filteredData = selectedColumns.map(col => row[selectedColumns.indexOf(col)]);
        content += filteredData.join(",") + "\n";
      });

      const blob = new Blob([content], { type: 'text/csv' });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "selected_data.csv";
      link.click();
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
