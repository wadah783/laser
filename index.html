<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هيئة البحث العلمي - مركز بحوث التطبيقات الصناعية وتكنولوجيا المواد - برمجة المهندس وضاح حاتم سالم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>يرجى تسجيل الدخول الى ملف باحثين هيئة البحث العلمي</h2>
  <input type="text" id="username" placeholder="اسم المستخدم"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="login()">دخول</button>

  <script>
    const USER = "admin";
    const PASS = "1234";

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;

      if (u === USER && p === PASS) {
        // تخزين جلسة بسيطة (غير آمنة لكن تنفع لعرض فقط)
        sessionStorage.setItem("loggedIn", "true");
        window.location.href = "viewer.html";
      } else {
        alert("اسم المستخدم أو كلمة المرور خاطئة.");
      }
    }
  </script>

</body>
</html>
